<ion-header>
  <ion-navbar color="naranjita">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MENU LAS PISAS SHIDAS</ion-title>
  </ion-navbar>


</ion-header>



<ion-content class="fondo"  padding>
  
    <ion-card color="moradito" background-color="moradito" *ngFor="let dish of dishes"
    (click)="getDishDetails($event, dish)">
        <img src="{{dbURL + dish.image}}" alt="{{dish.name}}"/>
        <ion-card-content>
          <ion-card-title>
            {{dish.name | uppercase}}
          </ion-card-title>
            <p>
            {{dish.description}}
           </p>
        </ion-card-content>
    </ion-card>




</ion-content>
