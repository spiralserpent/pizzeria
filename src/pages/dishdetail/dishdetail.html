<ion-header>

  <ion-navbar>
    <ion-title>dishdetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="promotion">
        <img src="{{dbURL + promotion.image}}" />
        <ion-card-content>
          <ion-card-title>
            {{promotion.name | uppercase}}
          </ion-card-title>
          <p>
            {{promotion.description}}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
